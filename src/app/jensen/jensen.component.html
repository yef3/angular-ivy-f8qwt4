<div class="search_bar">
    <input class="search_input" type="text">
    <button class="search_button" (click)="search_and_save()">Search And Save</button>
    <div class="search_result_display">
        <h2 class="city_name">City Name</h2>
        <hr>
        <h4 class="city_Country">Country or Area</h4>
        <img [src]="mySource" class="city_country_flag">
        <h5 class="city_info">City Info</h5>
    </div>
</div>
